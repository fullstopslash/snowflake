#==============================================================================
# Hyprland Common Configuration
# Portable settings that work across all systems
#==============================================================================

debug:disable_logs = true

#------------------------------------------------------------------------------
# Input
#------------------------------------------------------------------------------
input {
  kb_rules =
  scroll_method = on_button_down
  scroll_button = 276 # browser forward
  # scroll_button = 275 # browser back
  # scroll_button = 274 middle mouse button
  # scroll_button = 134 # super
  natural_scroll = true
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  touchpad {
    natural_scroll = true
  }
}

#------------------------------------------------------------------------------
# Default Applications
#------------------------------------------------------------------------------
$terminal = kitty
$fileManager = dolphin
$browser = firefox
$menu = wofi --show drun
$mainMod = SUPER

#------------------------------------------------------------------------------
# Startup (portable)
#------------------------------------------------------------------------------
exec-once = systemctl --user import-environment PATH
exec-once = ~/.local/bin/wall-roulette
exec-once = systemctl --user start hyprland-session.target
exec-shutdown = systemctl --user stop hyprland-session.target

#------------------------------------------------------------------------------
# Environment Variables
#------------------------------------------------------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = WLR_RENDERER,vulkan
env = QT_QPA_PLATFORM, wayland
env = QT_STYLE_OVERRIDE, Breeze
env = GTK_THEME, Breeze
env = XDG_MENU_PREFIX,hyprland-
env = XDG_MENU_PREFIX,plasma-
env = NIXOS_OZONE_WL,1
env = ELECTRON_OZONE_PLATFORM_HINT=wayland
env = _JAVA_AWT_WM_NONREPARENTING,1

#------------------------------------------------------------------------------
# General
#------------------------------------------------------------------------------
general {
  gaps_in = 4
  gaps_out = 6
  border_size = 1
  col.active_border = rgba(b377f0cc) rgba(8c66cccc) 45deg
  col.inactive_border = rgba(595959aa)
  resize_on_border = true
  allow_tearing = false
  no_border_on_floating = yes
  layout = dwindle
}

dwindle {
  preserve_split = true
}

#------------------------------------------------------------------------------
# Decoration
#------------------------------------------------------------------------------
decoration {
  rounding = 10
  active_opacity = 1.0
  inactive_opacity = 0.90
  dim_inactive = true
  dim_strength = 0.05
  shadow {
    enabled = true
    range = 4
    render_power = 5
    color = rgba(1a1a1aee)
  }
  blur {
    enabled = false
    size = 1
    passes = 2
    vibrancy = 0.1696
  }
}

#------------------------------------------------------------------------------
# Animations
#------------------------------------------------------------------------------
animations {
  enabled = yes

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  bezier = nospring, 0.05, 0.9, 0.1, 1.0
  bezier = easeout, 0.25, 1, 0.5, 1
  bezier = smooth, 0.45, 0, 0.55, 1

  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 3, winIn, slide
  animation = windowsOut, 1, 3, winOut, slide
  animation = windowsMove, 1, 3, wind, slide
  animation = border, 1, 1, liner
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind, slidefadevert
}

#------------------------------------------------------------------------------
# Misc
#------------------------------------------------------------------------------
misc {
  vfr = true
  vrr = 0
  force_default_wallpaper = -1
  disable_hyprland_logo = true
  disable_autoreload = false
  animate_mouse_windowdragging = false
  animate_manual_resizes = true
}

#------------------------------------------------------------------------------
# Window Rules - Workspace Assignments
#------------------------------------------------------------------------------
windowrulev2 = workspace 6,class:^(com.github.iwalton3.jellyfin-media-player)$
windowrulev2 = workspace 6,class:^(streamlink-twitch-gui)$
windowrulev2 = workspace 8,class:^(gamescope)$
windowrulev2 = workspace 2,class:^(firefox)$

# Steam
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

#------------------------------------------------------------------------------
# Window Rules - Media Windows (behavior only, not position)
#------------------------------------------------------------------------------
# mpv
windowrulev2 = float, class:^(mpv)$
windowrulev2 = pin, class:^(mpv)$
windowrulev2 = animation none, class:^(mpv)$
windowrulev2 = opacity 1.0 override 1.0 override, class:^(mpv)$
windowrulev2 = noinitialfocus, class:^(mpv)$

# Firefox Picture-in-Picture
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = pin, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = opacity 1.0 override 1.0 override, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = noinitialfocus, class:^(firefox)$, title:^(Picture-in-Picture)$

#------------------------------------------------------------------------------
# Keybindings - Core
#------------------------------------------------------------------------------
bind = $mainMod, W, killactive,
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, T, exec, $terminal
bind = $mainMod, T, exec, ~/.config/hypr/scripts/focus-or-launch.sh class=$terminal class=org.wezfurlong.wezterm -- $terminal
bind = $mainMod, F, exec, ~/.config/hypr/scripts/focus-or-launch.sh class=$browser,exclude=title~=Picture-in-Picture -- $browser
bind = $mainMod, C, exec, ~/.config/hypr/scripts/focus-or-launch.sh class=Antigravity class=cursor -- cursor
bind = $mainMod, M, exec, ~/.config/hypr/scripts/focus-or-launch.sh class=com.github.iwalton3.jellyfin-media-player class=streamlink-twitch-gui -- "flatpak run --branch=stable --arch=x86_64 --command=jellyfinmediaplayer com.github.iwalton3.jellyfin-media-player"
bind = $mainMod, p, exec, kitty se.sh
bind = $mainMod ALT, p, exec, ~/.local/bin/hypr-se.sh nix

#------------------------------------------------------------------------------
# Keybindings - Launcher
#------------------------------------------------------------------------------
bind = $mainMod, Q, exec, $menu
bind = ALT, space, exec, $menu

#------------------------------------------------------------------------------
# Keybindings - Wallpaper
#------------------------------------------------------------------------------
bind = $mainMod, Menu, exec, ~/.local/bin/wall-roulette
bind = $mainMod SHIFT, Menu, exec, ~/.local/bin/wall-roulette fav --update-tags
bind = $mainMod ALT, 1, exec, ~/.local/bin/wall-roulette fav 1  --update-tags
bind = $mainMod ALT, 2, exec, ~/.local/bin/wall-roulette fav 2  --update-tags
bind = $mainMod ALT, 3, exec, ~/.local/bin/wall-roulette fav 3  --update-tags
bind = $mainMod ALT, 4, exec, ~/.local/bin/wall-roulette fav 4  --update-tags
bind = $mainMod ALT, 5, exec, ~/.local/bin/wall-roulette fav 5  --update-tags
bind = $mainMod ALT, 6, exec, ~/.local/bin/wall-roulette fav 6  --update-tags
bind = $mainMod ALT, 7, exec, ~/.local/bin/wall-roulette fav 7  --update-tags
bind = $mainMod ALT, 8, exec, ~/.local/bin/wall-roulette fav 8  --update-tags
bind = $mainMod ALT, 9, exec, ~/.local/bin/wall-roulette fav 9  --update-tags
bind = $mainMod ALT, 0, exec, ~/.local/bin/wall-roulette fav 10 --update-tags
bind = $mainMod ALT SHIFT, Menu, exec, ~/.local/bin/wall-roulette del
bind = $mainMod ALT, Menu, exec, ~/.local/bin/wall-roulette "cozy-*" --update-tags
bind = $mainMod CTRL, Menu, exec, ~/.local/bin/wall-roulette all --update-tags

#------------------------------------------------------------------------------
# Keybindings - Workspaces
#------------------------------------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Isolate focused window
bind = $mainMod ALT, 1, exec, ~/.config/hypr/scripts/isolate-focused-window.sh 1
bind = $mainMod ALT, 2, exec, ~/.config/hypr/scripts/isolate-focused-window.sh 2
bind = $mainMod ALT, 3, exec, ~/.config/hypr/scripts/isolate-focused-window.sh 3
bind = $mainMod ALT, 4, exec, ~/.config/hypr/scripts/isolate-focused-window.sh 4
bind = $mainMod ALT, 5, exec, ~/.config/hypr/scripts/isolate-focused-window.sh 5
bind = $mainMod ALT, 6, exec, ~/.config/hypr/scripts/isolate-focused-window.sh 6
bind = $mainMod ALT, 7, exec, ~/.config/hypr/scripts/isolate-focused-window.sh 7
bind = $mainMod ALT, 8, exec, ~/.config/hypr/scripts/isolate-focused-window.sh 8
bind = $mainMod ALT, 9, exec, ~/.config/hypr/scripts/isolate-focused-window.sh 9
bind = $mainMod ALT, 0, exec, ~/.config/hypr/scripts/isolate-focused-window.sh 10

# Special workspace
bind = SUPER, grave, exec, hyprctl dispatch togglespecialworkspace magic && hyprctl dispatch movetoworkspace special:magic
bind = $mainMod, s, togglespecialworkspace, magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#------------------------------------------------------------------------------
# Keybindings - Window Management
#------------------------------------------------------------------------------
# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize with arrow keys
bind = $mainMod, left, resizeactive, -50 0
bind = $mainMod, right, resizeactive, 50 0
bind = $mainMod, up, resizeactive, 0 -50
bind = $mainMod, down, resizeactive, 0 50

# Vim-like window move (swap)
bind = $mainMod SHIFT, h, exec, hyprctl dispatch movewindow l; [ -p /tmp/media-avoider-trigger.fifo ] && echo x > /tmp/media-avoider-trigger.fifo
bind = $mainMod SHIFT, j, exec, hyprctl dispatch movewindow d; [ -p /tmp/media-avoider-trigger.fifo ] && echo x > /tmp/media-avoider-trigger.fifo
bind = $mainMod SHIFT, k, exec, hyprctl dispatch movewindow u; [ -p /tmp/media-avoider-trigger.fifo ] && echo x > /tmp/media-avoider-trigger.fifo
bind = $mainMod SHIFT, l, exec, hyprctl dispatch movewindow r; [ -p /tmp/media-avoider-trigger.fifo ] && echo x > /tmp/media-avoider-trigger.fifo

# Vim-like focus navigation
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Layout controls
bind = $mainMod, space, exec, hyprctl dispatch layoutmsg togglesplit; [ -p /tmp/media-avoider-trigger.fifo ] && echo x > /tmp/media-avoider-trigger.fifo
bind = $mainMod, semicolon, exec, hyprctl dispatch swapsplit; [ -p /tmp/media-avoider-trigger.fifo ] && echo x > /tmp/media-avoider-trigger.fifo
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod, Return, layoutmsg, focusmaster
bind = $mainMod ALT, m, exec, hyprctl keyword general:layout master
bind = $mainMod ALT, d, exec, hyprctl keyword general:layout dwindle

# Fullscreen
bind = SUPER SHIFT, F, fullscreen

# Pin
bind = $mainMod, n, pin

# Hyprscrolling
bind = $mainMod, period, layoutmsg, move +col
bind = $mainMod, comma, layoutmsg, move -col
bind = $mainMod SHIFT, period, layoutmsg, movewindowto r
bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d

#------------------------------------------------------------------------------
# Keybindings - Media Keys
#------------------------------------------------------------------------------
bind = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/audio-toggle.sh
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
