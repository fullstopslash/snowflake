#==============================================================================
# Hyprland Configuration - Entry Point
#
# This file sources modular configuration files:
#   - conf.d/common.conf  : Portable settings (tracked in git)
#   - conf.d/local.conf   : System-specific settings (symlink, gitignored)
#
# Setup for new machines:
#   1. Copy conf.d/malphas.conf to conf.d/<hostname>.conf
#   2. Edit for your hardware (monitor, paths, etc.)
#   3. ln -sf <hostname>.conf conf.d/local.conf
#==============================================================================

source = ~/.config/hypr/conf.d/common.conf
source = ~/.config/hypr/conf.d/local.conf
