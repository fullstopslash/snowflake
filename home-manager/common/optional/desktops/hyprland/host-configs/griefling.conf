#==============================================================================
# Hyprland Configuration - griefling
# System-specific settings for test VM
#
# Hardware: QEMU Virtual Display, 1920x1080@60Hz
#==============================================================================

#------------------------------------------------------------------------------
# Monitor Configuration
# Virtual display for QEMU VM
#------------------------------------------------------------------------------
monitor = Virtual-1,1920x1080@60,0x0,1

#------------------------------------------------------------------------------
# VM-specific Input
#------------------------------------------------------------------------------
input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0
}

#------------------------------------------------------------------------------
# VM-specific Misc
# Disable features that don't work well in VMs
#------------------------------------------------------------------------------
misc {
  vfr = true
  vrr = 0
  disable_hyprland_logo = true
}

#------------------------------------------------------------------------------
# VM-specific Decoration
# Lighter settings for virtual GPU
#------------------------------------------------------------------------------
decoration {
  blur {
    enabled = false
  }
  shadow {
    enabled = false
  }
}

#------------------------------------------------------------------------------
# Startup
#------------------------------------------------------------------------------
exec-once = waybar

#------------------------------------------------------------------------------
# Default Programs
#------------------------------------------------------------------------------
$terminal = kitty
$fileManager = thunar
$browser = firefox
$menu = wofi --show drun
$mainMod = SUPER

#------------------------------------------------------------------------------
# Basic Keybindings
#------------------------------------------------------------------------------
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, exec, $menu
bind = $mainMod, W, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, $browser
bind = $mainMod SHIFT, Q, exit

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Window management
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
