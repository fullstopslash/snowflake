# Example custom base16 scheme
# Copy this file and modify the colors to create your own theme
# Then use it with: theme = "custom"; base16Scheme = ../../schemes/your-theme.yaml;

scheme: "Custom Theme"
author: "Your Name"
base00: "1a1a1a"  # Default Background
base01: "2a2a2a"  # Lighter Background (Used for status bars)
base02: "3a3a3a"  # Selection Background
base03: "4a4a4a"  # Comments, Invisibles, Line Highlighting
base04: "5a5a5a"  # Dark Foreground (Used for status bars)
base05: "6a6a6a"  # Default Foreground, Caret, Delimiters, Operators
base06: "7a7a7a"  # Light Foreground (Not often used)
base07: "8a8a8a"  # Light Background (Not often used)
base08: "ff6b6b"  # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "ffa726"  # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "ffeb3b"  # Classes, Markup Bold, Search Text Background
base0B: "4caf50"  # Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "00bcd4"  # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "2196f3"  # Functions, Methods, Attribute IDs, Headings
base0E: "9c27b0"  # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "795548"  # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>


